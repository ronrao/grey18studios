<?xml version="1.0" encoding="UTF-8"?>
<svg width="2000" height="800" viewBox="0 0 2000 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
    <defs>
    <pattern id="gridPattern" patternUnits="userSpaceOnUse" width="50" height="50" patternTransform="rotate(0)">
      <line x1="0" y1="0" x2="50" y2="0" stroke="black" stroke-width="0.5" stroke-opacity="0.1"/>
      <line x1="0" y1="0" x2="0" y2="50" stroke="black" stroke-width="0.5" stroke-opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Grid Floor -->
  <rect x="0" y="570" width="2000" height="230" fill="url(#gridPattern)"/>
  
  <!-- Stage Markings -->
  <line x1="200" y1="570" x2="1800" y2="570" stroke="black" stroke-width="3"/>
  <circle cx="700" cy="570" r="5" stroke="black" stroke-width="2" fill="none"/>
  <circle cx="1000" cy="570" r="5" stroke="black" stroke-width="2" fill="none"/>
  <circle cx="1300" cy="570" r="5" stroke="black" stroke-width="2" fill="none"/>
  
  <!-- Film Clapper -->
  <g id="clapper" transform="translate(1450, 300)">
    <rect x="0" y="0" width="60" height="40" stroke="black" stroke-width="2" fill="none"/>
    <rect x="0" y="-15" width="60" height="15" stroke="black" stroke-width="2" fill="none">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 0 0;-70 0 0;-70 0 0;0 0 0"
        dur="3s"
        repeatCount="indefinite"
        calcMode="spline"
        keySplines="0.42 0 0.58 1; 0.42 0 0.58 1; 0.42 0 0.58 1"
      />
    </rect>
    <line x1="10" y1="0" x2="10" y2="40" stroke="black" stroke-width="1.5"/>
    <line x1="20" y1="0" x2="20" y2="40" stroke="black" stroke-width="1.5"/>
    <line x1="30" y1="0" x2="30" y2="40" stroke="black" stroke-width="1.5"/>
    <line x1="40" y1="0" x2="40" y2="40" stroke="black" stroke-width="1.5"/>
    <line x1="50" y1="0" x2="50" y2="40" stroke="black" stroke-width="1.5"/>
    <text x="5" y="-5" font-family="sans-serif" font-size="8" fill="black">SCENE 18</text>
  </g>
  
  <!-- Cinematographer with Camera (Left Side) - Enhanced -->
  <g id="cinematographer" transform="translate(300, 400)">
    <!-- Stick Figure Body -->
    <line x1="0" y1="0" x2="0" y2="100" stroke="black" stroke-width="3"/>
    <!-- Arms -->
    <line x1="0" y1="30" x2="-20" y2="60" stroke="black" stroke-width="3"/>
    <!-- Right arm with hand on camera -->
    <line x1="0" y1="30" x2="20" y2="50" stroke="black" stroke-width="3"/>
    <line x1="20" y1="50" x2="35" y2="40" stroke="black" stroke-width="2"/>
    <!-- Legs -->
    <line x1="0" y1="100" x2="-20" y2="170" stroke="black" stroke-width="3"/>
    <line x1="0" y1="100" x2="20" y2="170" stroke="black" stroke-width="3"/>
    <!-- Foot details -->
    <line x1="-20" y1="170" x2="-30" y2="170" stroke="black" stroke-width="2"/>
    <line x1="20" y1="170" x2="30" y2="170" stroke="black" stroke-width="2"/>
    <!-- Head -->
    <circle cx="0" cy="-15" r="15" stroke="black" stroke-width="3" fill="none"/>
    <!-- Face details -->
    <circle cx="-5" cy="-20" r="2" stroke="black" stroke-width="1.5" fill="none"/>
    <circle cx="5" cy="-20" r="2" stroke="black" stroke-width="1.5" fill="none"/>
    <path d="M-5,-10 Q0,-5 5,-10" stroke="black" stroke-width="1.5" fill="none"/>
    
    <!-- Camera Tripod - Enhanced -->
    <line x1="60" y1="0" x2="40" y2="100" stroke="black" stroke-width="3"/>
    <line x1="60" y1="0" x2="80" y2="100" stroke="black" stroke-width="3"/>
    <line x1="60" y1="0" x2="60" y2="100" stroke="black" stroke-width="3"/>
    <!-- Tripod feet -->
    <line x1="40" y1="100" x2="30" y2="110" stroke="black" stroke-width="2"/>
    <line x1="80" y1="100" x2="90" y2="110" stroke="black" stroke-width="2"/>
    <line x1="60" y1="100" x2="60" y2="110" stroke="black" stroke-width="2"/>
    
    <!-- Camera Body - Enhanced -->
    <rect x="40" y="-30" width="40" height="30" stroke="black" stroke-width="3" fill="none"/>
    <!-- Viewfinder -->
    <rect x="35" y="-15" width="10" height="10" stroke="black" stroke-width="1.5" fill="none"/>
    <!-- Controls -->
    <circle cx="65" cy="-25" r="3" stroke="black" stroke-width="1.5" fill="none"/>
    <circle cx="75" cy="-25" r="3" stroke="black" stroke-width="1.5" fill="none"/>
    
    <!-- Camera Lens - Enhanced -->
    <rect x="80" y="-20" width="20" height="10" stroke="black" stroke-width="3" fill="none"/>
    <circle cx="90" cy="-15" r="8" stroke="black" stroke-width="1.5" fill="none"/>
    <circle cx="90" cy="-15" r="5" stroke="black" stroke-width="1" fill="none"/>
    <circle cx="90" cy="-15" r="2" stroke="black" stroke-width="0.5" fill="none"/>
    
    <!-- Film Reels - Enhanced with faster rotation -->
    <circle cx="45" cy="-15" r="10" stroke="black" stroke-width="3" fill="none">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 45 -15"
        to="-360 45 -15"
        dur="2.5s"
        repeatCount="indefinite"
      />
    </circle>
    <circle cx="75" cy="-15" r="10" stroke="black" stroke-width="3" fill="none">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 75 -15"
        to="360 75 -15"
        dur="2.5s"
        repeatCount="indefinite"
      />
    </circle>
    <!-- Reel details -->
    <circle cx="45" cy="-15" r="3" stroke="black" stroke-width="1" fill="none"/>
    <circle cx="75" cy="-15" r="3" stroke="black" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Light Stands - Enhanced -->
  <g id="lightStand1" transform="translate(600, 400)">
    <!-- Stand -->
    <line x1="0" y1="-150" x2="0" y2="100" stroke="black" stroke-width="3"/>
    <!-- Adjustable sections -->
    <line x1="-3" y1="-50" x2="3" y2="-50" stroke="black" stroke-width="1.5"/>
    <line x1="-3" y1="-100" x2="3" y2="-100" stroke="black" stroke-width="1.5"/>
    <!-- Base -->
    <line x1="-20" y1="100" x2="20" y2="100" stroke="black" stroke-width="3"/>
    <line x1="-20" y1="100" x2="-30" y2="110" stroke="black" stroke-width="2"/>
    <line x1="20" y1="100" x2="30" y2="110" stroke="black" stroke-width="2"/>
    <!-- Light Housing -->
    <rect x="-25" y="-175" width="50" height="25" stroke="black" stroke-width="3" fill="none">
      <!-- Blinking Animation - Faster -->
      <animate
        attributeName="stroke-width"
        values="3;6;3"
        dur="2s"
        repeatCount="indefinite"
      />
    </rect>
    <!-- Light Details -->
    <circle cx="0" cy="-162.5" r="10" stroke="black" stroke-width="1.5" fill="none">
      <animate
        attributeName="stroke-opacity"
        values="0.3;1;0.3"
        dur="2s"
        repeatCount="indefinite"
      />
    </circle>
    <line x1="-20" y1="-162.5" x2="-10" y2="-162.5" stroke="black" stroke-width="1"/>
    <line x1="20" y1="-162.5" x2="10" y2="-162.5" stroke="black" stroke-width="1"/>
    <!-- Power cord -->
    <path d="M-25,-160 C-40,-160 -45,-120 -40,-80 C-35,-40 -25,0 -10,100" stroke="black" stroke-width="1.5" fill="none"/>
  </g>
  
  <g id="lightStand2" transform="translate(1400, 400)">
    <!-- Stand -->
    <line x1="0" y1="-150" x2="0" y2="100" stroke="black" stroke-width="3"/>
    <!-- Adjustable sections -->
    <line x1="-3" y1="-50" x2="3" y2="-50" stroke="black" stroke-width="1.5"/>
    <line x1="-3" y1="-100" x2="3" y2="-100" stroke="black" stroke-width="1.5"/>
    <!-- Base -->
    <line x1="-20" y1="100" x2="20" y2="100" stroke="black" stroke-width="3"/>
    <line x1="-20" y1="100" x2="-30" y2="110" stroke="black" stroke-width="2"/>
    <line x1="20" y1="100" x2="30" y2="110" stroke="black" stroke-width="2"/>
    <!-- Light Housing -->
    <rect x="-25" y="-175" width="50" height="25" stroke="black" stroke-width="3" fill="none">
      <!-- Blinking Animation - Faster -->
      <animate
        attributeName="stroke-width"
        values="3;6;3"
        dur="2s"
        repeatCount="indefinite"
      />
    </rect>
    <!-- Light Details -->
    <circle cx="0" cy="-162.5" r="10" stroke="black" stroke-width="1.5" fill="none">
      <animate
        attributeName="stroke-opacity"
        values="0.3;1;0.3"
        dur="2s"
        repeatCount="indefinite"
      />
    </circle>
    <line x1="-20" y1="-162.5" x2="-10" y2="-162.5" stroke="black" stroke-width="1"/>
    <line x1="20" y1="-162.5" x2="10" y2="-162.5" stroke="black" stroke-width="1"/>
    <!-- Power cord -->
    <path d="M-25,-160 C-40,-160 -45,-120 -40,-80 C-35,-40 -25,0 -10,100" stroke="black" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Actor 1 (Waving) - Enhanced -->
  <g id="actor1" transform="translate(800, 400)">
    <!-- Stick Figure Body -->
    <line x1="0" y1="0" x2="0" y2="100" stroke="black" stroke-width="3"/>
    <!-- Static Arm -->
    <line x1="0" y1="30" x2="-20" y2="60" stroke="black" stroke-width="3"/>
    <line x1="-20" y1="60" x2="-30" y2="50" stroke="black" stroke-width="2.5"/>
    <!-- Waving Arm - Faster animation -->
    <line x1="0" y1="30" x2="40" y2="20" stroke="black" stroke-width="3">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 0 30;20 0 30;0 0 30;-10 0 30;0 0 30"
        dur="2s"
        repeatCount="indefinite"
      />
    </line>
    <!-- Hand -->
    <line x1="40" y1="20" x2="50" y2="15" stroke="black" stroke-width="2.5">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 40 20;10 40 20;0 40 20;-5 40 20;0 40 20"
        dur="2s"
        repeatCount="indefinite"
      />
    </line>
    <!-- Legs -->
    <line x1="0" y1="100" x2="-20" y2="170" stroke="black" stroke-width="3"/>
    <line x1="0" y1="100" x2="20" y2="170" stroke="black" stroke-width="3"/>
    <!-- Feet -->
    <line x1="-20" y1="170" x2="-30" y2="170" stroke="black" stroke-width="2"/>
    <line x1="20" y1="170" x2="30" y2="170" stroke="black" stroke-width="2"/>
    <!-- Head -->
    <circle cx="0" cy="-15" r="15" stroke="black" stroke-width="3" fill="none"/>
    <!-- Face Features -->
    <circle cx="-5" cy="-20" r="2" stroke="black" stroke-width="1.5" fill="none"/>
    <circle cx="5" cy="-20" r="2" stroke="black" stroke-width="1.5" fill="none"/>
    <path d="M-7,-8 Q0,-2 7,-8" stroke="black" stroke-width="1.5" fill="none">
      <animate
        attributeName="d"
        values="M-7,-8 Q0,-2 7,-8;M-7,-6 Q0,2 7,-6;M-7,-8 Q0,-2 7,-8"
        dur="3s"
        repeatCount="indefinite"
      />
    </path>
    <!-- Hair -->
    <path d="M-15,-20 Q0,-35 15,-20" stroke="black" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Actor 2 (Lifting Arm) - Enhanced -->
  <g id="actor2" transform="translate(1200, 400)">
    <!-- Stick Figure Body -->
    <line x1="0" y1="0" x2="0" y2="100" stroke="black" stroke-width="3"/>
    <!-- Static Arm -->
    <line x1="0" y1="30" x2="20" y2="60" stroke="black" stroke-width="3"/>
    <line x1="20" y1="60" x2="30" y2="55" stroke="black" stroke-width="2.5"/>
    <!-- Lifting Arm - Faster animation -->
    <line x1="0" y1="30" x2="-40" y2="20" stroke="black" stroke-width="3">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 0 30;-40 0 30;-20 0 30;-30 0 30;0 0 30"
        dur="2.3s"
        repeatCount="indefinite"
      />
    </line>
    <!-- Hand -->
    <line x1="-40" y1="20" x2="-50" y2="15" stroke="black" stroke-width="2.5">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 -40 20;-10 -40 20;-5 -40 20;-10 -40 20;0 -40 20"
        dur="2.3s"
        repeatCount="indefinite"
      />
    </line>
    <!-- Legs -->
    <line x1="0" y1="100" x2="-20" y2="170" stroke="black" stroke-width="3"/>
    <line x1="0" y1="100" x2="20" y2="170" stroke="black" stroke-width="3"/>
    <!-- Feet -->
    <line x1="-20" y1="170" x2="-30" y2="170" stroke="black" stroke-width="2"/>
    <line x1="20" y1="170" x2="30" y2="170" stroke="black" stroke-width="2"/>
    <!-- Head -->
    <circle cx="0" cy="-15" r="15" stroke="black" stroke-width="3" fill="none"/>
    <!-- Face Features -->
    <circle cx="-5" cy="-20" r="2" stroke="black" stroke-width="1.5" fill="none"/>
    <circle cx="5" cy="-20" r="2" stroke="black" stroke-width="1.5" fill="none"/>
    <path d="M-7,-10 Q0,-12 7,-10" stroke="black" stroke-width="1.5" fill="none">
      <animate
        attributeName="d"
        values="M-7,-10 Q0,-12 7,-10;M-7,-8 Q0,-4 7,-8;M-7,-10 Q0,-12 7,-10"
        dur="2.3s"
        repeatCount="indefinite"
      />
    </path>
    <!-- Hair -->
    <path d="M-12,-25 Q0,-40 12,-25" stroke="black" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Script/Clipboard -->
  <g id="clipboard" transform="translate(1000, 300)">
    <rect x="-20" y="0" width="40" height="60" stroke="black" stroke-width="1.5" fill="none"/>
    <line x1="-15" y1="10" x2="15" y2="10" stroke="black" stroke-width="1"/>
    <line x1="-15" y1="20" x2="15" y2="20" stroke="black" stroke-width="1"/>
    <line x1="-15" y1="30" x2="15" y2="30" stroke="black" stroke-width="1"/>
    <line x1="-15" y1="40" x2="5" y2="40" stroke="black" stroke-width="1"/>
    <line x1="-15" y1="50" x2="10" y2="50" stroke="black" stroke-width="1"/>
    <path d="M0,-5 L-5,0 L5,0 Z" stroke="black" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Director's Chair (Enhanced) -->
  <g id="directorsChair" transform="translate(1600, 450)">
    <!-- Chair Frame -->
    <line x1="0" y1="0" x2="50" y2="0" stroke="black" stroke-width="3"/>
    <line x1="0" y1="0" x2="0" y2="70" stroke="black" stroke-width="3"/>
    <line x1="50" y1="0" x2="50" y2="70" stroke="black" stroke-width="3"/>
    <!-- Chair Seat -->
    <rect x="5" y="0" width="40" height="10" stroke="black" stroke-width="1.5" fill="none"/>
    <!-- Chair Back -->
    <line x1="0" y1="0" x2="15" y2="-40" stroke="black" stroke-width="3"/>
    <line x1="50" y1="0" x2="35" y2="-40" stroke="black" stroke-width="3"/>
    <line x1="15" y1="-40" x2="35" y2="-40" stroke="black" stroke-width="3"/>
    <!-- Text on back -->
    <text x="17" y="-25" font-family="sans-serif" font-size="9" fill="black">DIR</text>
    <!-- Cross Braces -->
    <line x1="0" y1="20" x2="50" y2="50" stroke="black" stroke-width="2"/>
    <line x1="0" y1="50" x2="50" y2="20" stroke="black" stroke-width="2"/>
    <!-- Chair legs detail -->
    <line x1="0" y1="70" x2="-5" y2="80" stroke="black" stroke-width="2"/>
    <line x1="50" y1="70" x2="55" y2="80" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Boom Microphone -->
  <g id="boomMic" transform="translate(500, 300)">
    <line x1="0" y1="0" x2="100" y2="-50" stroke="black" stroke-width="2"/>
    <line x1="100" y1="-50" x2="130" y2="-60" stroke="black" stroke-width="1.5"/>
    <rect x="130" y="-70" width="10" height="20" stroke="black" stroke-width="1.5" fill="none"/>
    <path d="M140,-60 C150,-60 150,-70 140,-70" stroke="black" stroke-width="1" fill="none"/>
    <!-- Mic operator (minimal) -->
    <circle cx="0" cy="-20" r="10" stroke="black" stroke-width="2" fill="none"/>
    <line x1="0" y1="-10" x2="0" y2="30" stroke="black" stroke-width="2"/>
    <line x1="0" y1="30" x2="-10" y2="60" stroke="black" stroke-width="2"/>
    <line x1="0" y1="30" x2="10" y2="60" stroke="black" stroke-width="2"/>
    <line x1="0" y1="0" x2="-15" y2="10" stroke="black" stroke-width="2"/>
    <!-- Mic Movement -->
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="-2 0 0;2 0 0;-2 0 0"
      dur="3s"
      additive="sum"
      repeatCount="indefinite"
    />
  </g>
  
  <!-- Coffee Cup -->
  <g id="coffeeCup" transform="translate(1700, 520)">
    <path d="M0,0 L5,-20 L25,-20 L30,0 Z" stroke="black" stroke-width="1.5" fill="none"/>
    <path d="M30,0 C35,0 35,-10 30,-10" stroke="black" stroke-width="1.5" fill="none"/>
    <!-- Steam -->
    <path d="M10,-20 C15,-30 5,-30 10,-40" stroke="black" stroke-width="1" fill="none">
      <animate
        attributeName="d"
        values="M10,-20 C15,-30 5,-30 10,-40;M10,-20 C5,-30 15,-30 10,-40;M10,-20 C15,-30 5,-30 10,-40"
        dur="2s"
        repeatCount="indefinite"
      />
    </path>
    <path d="M20,-20 C25,-30 15,-30 20,-40" stroke="black" stroke-width="1" fill="none">
      <animate
        attributeName="d"
        values="M20,-20 C25,-30 15,-30 20,-40;M20,-20 C15,-30 25,-30 20,-40;M20,-20 C25,-30 15,-30 20,-40"
        dur="1.8s"
        repeatCount="indefinite"
      />
    </path>
  </g>
  
  <!-- Cables on floor -->
  <path d="M200,570 C300,550 400,590 500,570 C600,550 700,590 800,570 C900,550 1000,590 1100,570" stroke="black" stroke-width="2" fill="none"/>
  <path d="M1200,570 C1300,550 1400,590 1500,570 C1600,550 1700,590 1800,570" stroke="black" stroke-width="1.5" fill="none"/>
  
  <!-- Electrical Tape X Marks -->
  <g id="tapeMarks">
    <g transform="translate(700, 570)">
      <line x1="-10" y1="-10" x2="10" y2="10" stroke="black" stroke-width="2"/>
      <line x1="10" y1="-10" x2="-10" y2="10" stroke="black" stroke-width="2"/>
    </g>
    <g transform="translate(1000, 570)">
      <line x1="-10" y1="-10" x2="10" y2="10" stroke="black" stroke-width="2"/>
      <line x1="10" y1="-10" x2="-10" y2="10" stroke="black" stroke-width="2"/>
    </g>
    <g transform="translate(1300, 570)">
      <line x1="-10" y1="-10" x2="10" y2="10" stroke="black" stroke-width="2"/>
      <line x1="10" y1="-10" x2="-10" y2="10" stroke="black" stroke-width="2"/>
    </g>
    </g>
</svg> 