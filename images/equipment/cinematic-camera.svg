<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 160">
  <!-- Gradients -->
  <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#444"/>
    <stop offset="100%" stop-color="#111"/>
  </linearGradient>
  <linearGradient id="lensGrad" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#333"/>
    <stop offset="100%" stop-color="#000"/>
  </linearGradient>
  <radialGradient id="redGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
    <stop offset="0%" stop-color="#b91421" stop-opacity="0.7"/>
    <stop offset="100%" stop-color="#b91421" stop-opacity="0"/>
  </radialGradient>
  
  <!-- Main Body - More Curvy Shape -->
  <path d="M50,40 C45,40 40,45 40,50 L40,110 C40,115 45,120 50,120 L190,120 C195,120 200,115 200,110 L200,50 C200,45 195,40 190,40 Z" 
        fill="url(#bodyGrad)" stroke="#555" stroke-width="0.5"/>
  
  <!-- Top Handle -->
  <path d="M80,40 L80,25 C80,20 85,15 90,15 L140,15 C145,15 150,20 150,25 L150,40 Z" 
        fill="#222" stroke="#444" stroke-width="0.5"/>
  <path d="M90,25 L140,25" stroke="#444" stroke-width="1" fill="none"/>
  <path d="M95,20 L135,20" stroke="#444" stroke-width="1" fill="none"/>
  
  <!-- Lens Mount (More Substantial) -->
  <circle cx="55" cy="80" r="35" fill="#222" stroke="#444" stroke-width="1"/>
  <circle cx="55" cy="80" r="30" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  
  <!-- Lens (Larger, More Detailed) -->
  <path d="M55,80 m-25,0 a25,25 0 1,0 50,0 a25,25 0 1,0 -50,0 Z" fill="url(#lensGrad)" stroke="#555" stroke-width="0.5"/>
  <path d="M30,80 L0,80" stroke="#333" stroke-width="10" stroke-linecap="round"/>
  <circle cx="55" cy="80" r="20" fill="#111" stroke="#222" stroke-width="0.5"/>
  <circle cx="55" cy="80" r="15" fill="#000" stroke="#111" stroke-width="0.5"/>
  <circle cx="55" cy="80" r="10" fill="#111" stroke="#333" stroke-width="0.2"/>
  <circle cx="55" cy="80" r="5" fill="#000"/>
  
  <!-- Lens Edge Detail -->
  <path d="M55,80 m-25,0 a25,25 0 0,0 50,0" stroke="#666" stroke-width="0.5" fill="none"/>
  <path d="M55,80 m-20,0 a20,20 0 0,0 40,0" stroke="#444" stroke-width="0.3" fill="none"/>
  <path d="M55,80 m-15,0 a15,15 0 0,0 30,0" stroke="#333" stroke-width="0.2" fill="none"/>
  
  <!-- Viewfinder (More Substantial) -->
  <rect x="175" y="45" width="30" height="25" rx="3" fill="#111" stroke="#333" stroke-width="0.5"/>
  <rect x="180" y="50" width="20" height="15" rx="2" fill="#000" stroke="#222" stroke-width="0.3"/>
  <circle cx="190" cy="57" r="7" fill="#000" stroke="#222" stroke-width="0.5"/>
  <circle cx="190" cy="57" r="4" fill="#111"/>
  <circle cx="190" cy="57" r="2" fill="#000"/>
  
  <!-- Top Controls -->
  <circle cx="135" cy="30" r="6" fill="#222" stroke="#444" stroke-width="0.5"/>
  <circle cx="135" cy="30" r="4" fill="#333"/>
  <circle cx="155" cy="30" r="6" fill="#222" stroke="#444" stroke-width="0.5"/>
  <circle cx="155" cy="30" r="4" fill="#333"/>
  
  <!-- LCD Screen -->
  <rect x="120" y="70" width="60" height="40" rx="2" fill="#111" stroke="#333" stroke-width="0.5"/>
  <rect x="125" y="75" width="50" height="30" rx="1" fill="#000" stroke="#222" stroke-width="0.3"/>
  
  <!-- Record Button with Glow -->
  <circle cx="170" cy="90" r="8" fill="#111" stroke="#333" stroke-width="0.5"/>
  <circle cx="170" cy="90" r="5" fill="#b91421"/>
  <circle cx="170" cy="90" r="3" fill="#e01b2b"/>
  <circle cx="170" cy="90" r="10" fill="url(#redGlow)" opacity="0.3"/>
  
  <!-- Side Details -->
  <rect x="190" y="60" width="15" height="10" rx="2" fill="#222" stroke="#333" stroke-width="0.3"/>
  <rect x="190" y="80" width="15" height="10" rx="2" fill="#222" stroke="#333" stroke-width="0.3"/>
  <rect x="190" y="100" width="15" height="10" rx="2" fill="#222" stroke="#333" stroke-width="0.3"/>
  
  <!-- Bottom Mount -->
  <rect x="90" y="120" width="60" height="5" rx="1" fill="#222" stroke="#333" stroke-width="0.3"/>
  <rect x="115" y="125" width="10" height="8" rx="1" fill="#333" stroke="#444" stroke-width="0.3"/>
  
  <!-- Subtle Highlights -->
  <path d="M70,50 L180,50" stroke="#fff" stroke-width="0.3" opacity="0.1"/>
  <path d="M55,55 A25,25 0 0,1 80,80" stroke="#fff" stroke-width="0.3" opacity="0.1"/>
  
  <!-- Logo Text -->
  <text x="140" y="105" font-family="Arial" font-size="5" fill="#eee" text-anchor="middle">GREY18 CINEMA PRO</text>
</svg> 