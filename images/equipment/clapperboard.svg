<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Gradients and Filters -->
  <defs>
    <linearGradient id="boardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#222"/>
      <stop offset="100%" stop-color="#000"/>
    </linearGradient>
    <linearGradient id="topBoard" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#333"/>
      <stop offset="100%" stop-color="#111"/>
    </linearGradient>
    <linearGradient id="stripeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#000"/>
      <stop offset="100%" stop-color="#111"/>
    </linearGradient>
    <linearGradient id="textPanel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f5f5"/>
      <stop offset="100%" stop-color="#e0e0e0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Shadow under clapperboard -->
  <ellipse cx="100" cy="185" rx="70" ry="8" opacity="0.3" fill="#000"/>

  <!-- Main Board - Bottom Part -->
  <path d="M30,60 
           C30,55 35,50 40,50 
           L160,50 
           C165,50 170,55 170,60 
           L170,150 
           C170,160 160,170 150,170 
           L50,170 
           C40,170 30,160 30,150 
           Z" 
        fill="url(#boardGradient)" stroke="#444" stroke-width="1"/>

  <!-- Top Clapper Part -->
  <path d="M30,45 
           C30,40 35,35 40,35 
           L160,35 
           C165,35 170,40 170,45 
           L170,60 
           C170,55 165,50 160,50 
           L40,50 
           C35,50 30,55 30,60 
           Z" 
        fill="url(#topBoard)" stroke="#444" stroke-width="1"/>

  <!-- Hinge -->
  <path d="M30,60 L30,45" stroke="#666" stroke-width="2" stroke-linecap="round"/>
  <path d="M170,60 L170,45" stroke="#666" stroke-width="2" stroke-linecap="round"/>
  <path d="M35,60 L35,45" stroke="#666" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M165,60 L165,45" stroke="#666" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Stripes on the board -->
  <rect x="35" y="70" width="130" height="20" fill="url(#stripeGradient)" stroke="#444" stroke-width="0.5"/>
  <rect x="35" y="100" width="130" height="20" fill="url(#stripeGradient)" stroke="#444" stroke-width="0.5"/>
  <rect x="35" y="130" width="130" height="20" fill="url(#stripeGradient)" stroke="#444" stroke-width="0.5"/>

  <!-- White Information Panels -->
  <rect x="40" y="75" width="120" height="10" rx="1" fill="url(#textPanel)" stroke="#444" stroke-width="0.5"/>
  <rect x="40" y="105" width="120" height="10" rx="1" fill="url(#textPanel)" stroke="#444" stroke-width="0.5"/>
  <rect x="40" y="135" width="120" height="10" rx="1" fill="url(#textPanel)" stroke="#444" stroke-width="0.5"/>

  <!-- Text on Panels -->
  <text x="45" y="82" font-family="Arial" font-size="6" fill="#333">SCENE: 14</text>
  <text x="110" y="82" font-family="Arial" font-size="6" fill="#333">TAKE: 3</text>
  
  <text x="45" y="112" font-family="Arial" font-size="6" fill="#333">DIRECTOR: S. GREY</text>
  <text x="110" y="112" font-family="Arial" font-size="6" fill="#333">DATE: 06/18</text>
  
  <text x="45" y="142" font-family="Arial" font-size="6" fill="#333">CAMERA: A</text>
  <text x="110" y="142" font-family="Arial" font-size="6" fill="#333">ROLL: 18</text>

  <!-- Production Logo -->
  <rect x="45" y="155" width="110" height="10" rx="2" fill="#111" stroke="#444" stroke-width="0.5"/>
  <text x="100" y="162" font-family="Arial" font-weight="bold" font-size="7" fill="#f5f5f5" text-anchor="middle">GREY18 PRODUCTIONS</text>

  <!-- Sticks/Clapper -->
  <!-- Main Stick -->
  <path d="M35,43 
           L165,43 
           L165,47 
           L35,47 
           Z" 
        fill="#f5f5f5" stroke="#444" stroke-width="0.5"/>

  <!-- Diagonal Stripes -->
  <path d="M45,35 L35,60" stroke="#f5f5f5" stroke-width="3"/>
  <path d="M65,35 L45,60" stroke="#111" stroke-width="3"/>
  <path d="M85,35 L65,60" stroke="#f5f5f5" stroke-width="3"/>
  <path d="M105,35 L85,60" stroke="#111" stroke-width="3"/>
  <path d="M125,35 L105,60" stroke="#f5f5f5" stroke-width="3"/>
  <path d="M145,35 L125,60" stroke="#111" stroke-width="3"/>
  <path d="M165,35 L145,60" stroke="#f5f5f5" stroke-width="3"/>
  <path d="M170,45 L165,60" stroke="#111" stroke-width="3"/>
  
  <!-- Top Edge Detail -->
  <path d="M40,35 
           L160,35 
           C165,35 170,40 170,45 
           L30,45 
           C30,40 35,35 40,35 
           Z" 
        fill="none" stroke="#444" stroke-width="1"/>

  <!-- Decorative Corners -->
  <circle cx="40" cy="55" r="2" fill="#888" stroke="#444" stroke-width="0.5"/>
  <circle cx="160" cy="55" r="2" fill="#888" stroke="#444" stroke-width="0.5"/>
  <circle cx="40" cy="165" r="2" fill="#888" stroke="#444" stroke-width="0.5"/>
  <circle cx="160" cy="165" r="2" fill="#888" stroke="#444" stroke-width="0.5"/>

  <!-- Metal Reinforcements -->
  <rect x="30" y="60" width="5" height="90" rx="1" fill="#444" stroke="#333" stroke-width="0.5"/>
  <rect x="165" y="60" width="5" height="90" rx="1" fill="#444" stroke="#333" stroke-width="0.5"/>
  <rect x="35" y="165" width="130" height="5" rx="1" fill="#444" stroke="#333" stroke-width="0.5"/>
  
  <!-- Scene Number (Large) -->
  <text x="100" y="60" font-family="Impact" font-size="18" font-weight="bold" fill="#f5f5f5" text-anchor="middle" filter="url(#shadow)">SCENE 14</text>
</svg> 