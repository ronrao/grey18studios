<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Gradients and Filters -->
  <defs>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#666"/>
      <stop offset="100%" stop-color="#333"/>
    </linearGradient>
    <radialGradient id="lightBeam" cx="50%" cy="0%" r="100%" fx="50%" fy="0%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.8"/>
      <stop offset="30%" stop-color="#fff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="bulbGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#fff" stop-opacity="1"/>
      <stop offset="40%" stop-color="#fff" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Light Beam Effect -->
  <path d="M100,40 L50,200 L150,200 Z" fill="url(#lightBeam)" opacity="0.4"/>
  
  <!-- Floor Shadow -->
  <ellipse cx="100" cy="190" rx="40" ry="7" fill="#000" opacity="0.3"/>
  
  <!-- Stand Base with Curve -->
  <path d="M80,170 C80,175 85,180 90,180 L110,180 C115,180 120,175 120,170 L120,165 L80,165 Z" 
        fill="#222" stroke="#444" stroke-width="0.5"/>
  <path d="M85,167 L115,167" stroke="#444" stroke-width="0.5"/>
  
  <!-- Main Stand -->
  <path d="M95,165 L95,70 C95,65 105,65 105,70 L105,165" fill="url(#metalGrad)" stroke="#444" stroke-width="0.5"/>
  
  <!-- Stand Feet (Curved) -->
  <path d="M100,180 L60,195 C55,196 53,192 55,190 L80,175" fill="#333" stroke="#444" stroke-width="0.5"/>
  <path d="M100,180 L140,195 C145,196 147,192 145,190 L120,175" fill="#333" stroke="#444" stroke-width="0.5"/>
  
  <!-- Adjustable Joint (More Curved) -->
  <circle cx="100" cy="70" r="10" fill="#222" stroke="#444" stroke-width="1"/>
  <circle cx="100" cy="70" r="6" fill="#111" stroke="#333" stroke-width="0.5"/>
  <circle cx="100" cy="70" r="3" fill="#222"/>
  
  <!-- Light Arm (Curved) -->
  <path d="M100,70 L40,40" stroke="#444" stroke-width="10" stroke-linecap="round"/>
  <path d="M100,70 L40,40" stroke="#555" stroke-width="8" stroke-linecap="round"/>
  <path d="M100,70 L40,40" stroke="url(#metalGrad)" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Light Housing (More Substantial, Curved) -->
  <path d="M40,40 
           C35,25 25,20 15,30 
           C5,40 10,60 25,65 
           C40,70 50,60 40,40" 
        fill="#222" stroke="#444" stroke-width="1"/>
  
  <!-- Light Front (Curved) -->
  <ellipse cx="20" cy="40" rx="20" ry="17" fill="#111" stroke="#333" stroke-width="0.7"/>
  
  <!-- Light Interior -->
  <ellipse cx="20" cy="40" rx="15" ry="12" fill="#000" stroke="#222" stroke-width="0.5"/>
  
  <!-- Bulb Element -->
  <circle cx="20" cy="40" r="8" fill="#444" filter="url(#glow)" opacity="0.7"/>
  <circle cx="20" cy="40" r="5" fill="#fff"/>
  <circle cx="20" cy="40" r="2" fill="#ffcc77"/>
  <circle cx="20" cy="40" r="10" fill="url(#bulbGlow)" opacity="0.8"/>
  
  <!-- Light Controls -->
  <rect x="35" y="30" width="7" height="3" rx="1" fill="#333" stroke="#444" stroke-width="0.3"/>
  <rect x="35" y="35" width="7" height="3" rx="1" fill="#333" stroke="#444" stroke-width="0.3"/>
  <rect x="35" y="40" width="7" height="3" rx="1" fill="#333" stroke="#444" stroke-width="0.3"/>
  <circle cx="38.5" y="31.5" r="1" fill="#b91421"/>
  
  <!-- Adjustment Handle -->
  <path d="M30,20 C30,15 25,15 25,20 L25,25 C25,30 30,30 30,25 Z" fill="#333" stroke="#444" stroke-width="0.5"/>
  
  <!-- Reflector Edge Details -->
  <path d="M0,40 A20,17 0 0,1 20,23" stroke="#555" stroke-width="0.5" fill="none"/>
  <path d="M0,40 A20,17 0 0,0 20,57" stroke="#555" stroke-width="0.5" fill="none"/>
  
  <!-- Cables -->
  <path d="M30,65 C40,80 60,90 80,140" stroke="#333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M80,140 C85,150 90,160 95,165" stroke="#333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Power Switch with Red Accent -->
  <rect x="90" y="150" width="20" height="10" rx="5" fill="#222" stroke="#444" stroke-width="0.5"/>
  <rect x="92" y="152" width="16" height="6" rx="3" fill="#111"/>
  <circle cx="100" cy="155" r="2.5" fill="#b91421"/>
  
  <!-- Studio Logo -->
  <text x="100" y="175" font-family="Arial" font-size="4" fill="#ccc" text-anchor="middle">GREY18 STUDIO</text>
</svg> 