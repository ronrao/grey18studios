<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 130">
  <!-- Chair Legs -->
  <line x1="20" y1="110" x2="30" y2="50" stroke="#fff" stroke-width="2"/>
  <line x1="80" y1="110" x2="70" y2="50" stroke="#fff" stroke-width="2"/>
  <line x1="30" y1="110" x2="20" y2="50" stroke="#fff" stroke-width="2"/>
  <line x1="70" y1="110" x2="80" y2="50" stroke="#fff" stroke-width="2"/>
  
  <!-- Seat -->
  <rect x="20" y="50" width="60" height="10" fill="#b91421" stroke="#fff" stroke-width="1"/>
  
  <!-- Back -->
  <rect x="20" y="20" width="60" height="10" fill="#b91421" stroke="#fff" stroke-width="1"/>
  
  <!-- Chair Supports -->
  <line x1="20" y1="50" x2="20" y2="20" stroke="#fff" stroke-width="2"/>
  <line x1="80" y1="50" x2="80" y2="20" stroke="#fff" stroke-width="2"/>
  
  <!-- Cross Supports -->
  <line x1="20" y1="80" x2="80" y2="80" stroke="#fff" stroke-width="1"/>
  <line x1="20" y1="90" x2="80" y2="90" stroke="#fff" stroke-width="1"/>
  
  <!-- Director Text -->
  <text x="50" y="35" font-family="Arial" font-size="8" fill="#fff" text-anchor="middle">DIRECTOR</text>
</svg> 