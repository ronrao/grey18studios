<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 90 70">
  <!-- Megaphone Cone -->
  <path d="M20,35 L75,10 L75,60 L20,35" fill="#333" stroke="#fff" stroke-width="2"/>
  
  <!-- Handle -->
  <rect x="10" y="25" width="10" height="20" fill="#444" stroke="#fff" stroke-width="1" rx="2"/>
  
  <!-- Front Ring -->
  <ellipse cx="75" cy="35" rx="5" ry="25" fill="none" stroke="#fff" stroke-width="1"/>
  <ellipse cx="70" cy="35" rx="3" ry="20" fill="none" stroke="#fff" stroke-width="0.5"/>
  
  <!-- Button -->
  <circle cx="15" cy="30" r="2" fill="#b91421" stroke="#fff" stroke-width="0.5"/>
  
  <!-- Sound Waves (optional) -->
  <path d="M80,25 Q85,35 80,45" fill="none" stroke="#fff" stroke-width="0.5" stroke-dasharray="2,2"/>
  <path d="M80,20 Q90,35 80,50" fill="none" stroke="#fff" stroke-width="0.5" stroke-dasharray="2,2"/>
</svg> 