<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Grey18 Styling -->
    <link rel="stylesheet" href="css/grey18-styling.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Modern Creative Header Styles */
        :root {
            --accent-primary: #b91421;
            --accent-secondary: #091458;
            --accent-gradient: linear-gradient(135deg, #b91421, #d61a2b);
            --text-main: #f5f5f5;
            --text-muted: rgba(245, 245, 245, 0.72);
            --bg-primary: rgba(5, 6, 10, 0.95);
            --border: rgba(255, 255, 255, 0.1);
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: clamp(1rem, 1.5vw, 1.5rem) clamp(2rem, 5vw, 6rem);
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.22, 0.61, 0.36, 1);
            background: 
                linear-gradient(180deg, rgba(5, 6, 10, 0.98) 0%, rgba(5, 6, 10, 0.92) 100%);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            border-bottom: 2px solid transparent;
            background-image: 
                linear-gradient(180deg, rgba(5, 6, 10, 0.98) 0%, rgba(5, 6, 10, 0.92) 100%),
                linear-gradient(90deg, 
                    var(--accent-primary) 0%, 
                    var(--accent-secondary) 50%,
                    var(--accent-primary) 100%);
            background-size: 100% 100%, 200% 2px;
            background-position: 0 0, 0 100%;
            background-repeat: no-repeat;
            animation: borderGradient 3s ease infinite;
        }

        @keyframes borderGradient {
            0%, 100% { background-position: 0 0, 0 100%; }
            50% { background-position: 0 0, 100% 100%; }
        }

        header.sticky {
            padding: clamp(0.8rem, 1.2vw, 1.2rem) clamp(2rem, 5vw, 6rem);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.5),
                inset 0 0 0 1px rgba(255, 255, 255, 0.08);
            background: 
                linear-gradient(180deg, rgba(5, 6, 10, 0.99) 0%, rgba(5, 6, 10, 0.96) 100%);
        }

        .logo {
            position: relative;
            z-index: 1;
        }

        .logo h1 {
            font-size: clamp(1.4rem, 1.2rem + 0.8vw, 1.8rem);
            color: var(--text-main);
            letter-spacing: 0.15em;
            margin: 0;
            font-weight: 600;
            font-family: 'Cormorant Garamond', serif;
            position: relative;
            display: inline-block;
        }

        .logo h1::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-gradient);
            transition: width 0.5s cubic-bezier(0.22, 0.61, 0.36, 1);
        }

        .logo:hover h1::after {
            width: 100%;
        }

        .logo h1 .grey-text {
            color: #d1d1d1;
        }

        .logo h1 .eighteen-text {
            color: var(--accent-primary);
            font-weight: 700;
            position: relative;
        }

        .logo h1 .eighteen-text::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: radial-gradient(circle, rgba(185, 20, 33, 0.3) 0%, transparent 70%);
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .logo:hover h1 .eighteen-text::before {
            opacity: 1;
        }

        nav {
            position: relative;
            z-index: 1;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: clamp(0.2rem, 0.8vw, 0.8rem);
            align-items: center;
            justify-content: flex-end;
            flex-wrap: nowrap;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            font-size: clamp(0.85rem, 0.75rem + 0.4vw, 1rem);
            color: var(--text-muted);
            font-weight: 500;
            text-decoration: none;
            position: relative;
            transition: all 0.4s cubic-bezier(0.22, 0.61, 0.36, 1);
            padding: 0.5rem clamp(0.6rem, 1vw, 1rem);
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Cormorant Garamond', serif;
            letter-spacing: 0.05em;
            white-space: nowrap;
        }

        nav ul li a::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(185, 20, 33, 0.1);
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--accent-gradient);
            border-radius: 2px;
            transition: width 0.4s cubic-bezier(0.22, 0.61, 0.36, 1);
        }

        nav ul li a:hover {
            color: var(--text-main);
            transform: translateY(-2px);
        }

        nav ul li a:hover::before {
            opacity: 1;
        }

        nav ul li a:hover::after,
        nav ul li a.active::after {
            width: 80%;
        }

        nav ul li a.active {
            color: var(--accent-primary);
            font-weight: 600;
        }

        /* Hide menu header on desktop */
        nav .menu-header {
            display: none;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-main);
            transition: all 0.4s cubic-bezier(0.22, 0.61, 0.36, 1);
            width: 48px;
            height: 48px;
            border-radius: 12px;
            border: 2px solid var(--border);
            background: rgba(12, 14, 20, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1001;
            overflow: hidden;
        }

        .menu-toggle::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--accent-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-toggle i {
            position: relative;
            z-index: 2;
            transition: transform 0.4s cubic-bezier(0.22, 0.61, 0.36, 1);
        }

        .menu-toggle:hover {
            color: var(--text-main);
            border-color: var(--accent-primary);
            background: rgba(185, 20, 33, 0.2);
            transform: scale(1.05);
        }

        .menu-toggle:hover::before {
            opacity: 0.2;
        }

        .menu-toggle.active {
            background: rgba(185, 20, 33, 0.25);
            border-color: var(--accent-primary);
        }

        .menu-toggle.active i {
            transform: rotate(180deg);
        }

        /* Menu Backdrop Overlay */
        .menu-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
            z-index: 998;
            pointer-events: none;
        }

        .menu-backdrop.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        /* Responsive styles */
        @media screen and (max-width: 991px) {
            header {
                padding: clamp(1rem, 2vw, 1.4rem) clamp(1.5rem, 4vw, 2.5rem);
            }
            
            header.sticky {
                padding: clamp(0.8rem, 2vw, 1.2rem) clamp(1.5rem, 4vw, 2.5rem);
            }
            
            nav {
                position: fixed;
                top: 0;
                right: -100%;
                width: min(360px, 90vw);
                height: 100vh;
                background: 
                    linear-gradient(180deg, 
                        rgba(12, 14, 20, 0.99) 0%, 
                        rgba(8, 10, 16, 0.98) 50%,
                        rgba(5, 6, 10, 0.99) 100%);
                padding: 0;
                transition: right 0.5s cubic-bezier(0.22, 0.61, 0.36, 1);
                z-index: 999;
                backdrop-filter: blur(40px);
                -webkit-backdrop-filter: blur(40px);
                border-left: 4px solid var(--accent-primary);
                box-shadow: 
                    -20px 0 60px rgba(0, 0, 0, 0.7),
                    inset 0 0 0 1px rgba(255, 255, 255, 0.08);
                display: flex;
                flex-direction: column;
                overflow-y: auto;
                overflow-x: hidden;
            }
            
            nav::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 5px;
                background: var(--accent-gradient);
                background-size: 200% 100%;
                animation: borderGradient 3s ease infinite;
            }

            nav::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: 
                    radial-gradient(circle at 20% 10%, rgba(185, 20, 33, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 80% 90%, rgba(9, 20, 88, 0.12) 0%, transparent 50%);
                pointer-events: none;
                z-index: 0;
            }
            
            nav.active {
                right: 0;
            }

            /* Menu Header */
            nav .menu-header {
                display: block;
                padding: clamp(5rem, 8vw, 6.5rem) 2rem 2rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.08);
                position: relative;
                z-index: 1;
                background: linear-gradient(180deg, rgba(12, 14, 20, 0.95) 0%, transparent 100%);
            }

            nav .menu-header h2 {
                font-size: 1.4rem;
                color: var(--text-main);
                margin: 0;
                font-weight: 600;
                letter-spacing: 0.1em;
                font-family: 'Cormorant Garamond', serif;
            }

            nav .menu-header h2 .grey-text {
                color: #d1d1d1;
            }

            nav .menu-header h2 .eighteen-text {
                color: var(--accent-primary);
            }
            
            nav ul {
                flex-direction: column;
                gap: 0.75rem;
                align-items: stretch;
                padding: 2rem;
                margin: 0;
                position: relative;
                z-index: 1;
            }
            
            nav ul li {
                margin: 0;
                opacity: 0;
                transform: translateX(30px);
                transition: opacity 0.4s ease, transform 0.4s ease;
            }

            nav.active ul li {
                opacity: 1;
                transform: translateX(0);
            }

            nav.active ul li:nth-child(1) { transition-delay: 0.1s; }
            nav.active ul li:nth-child(2) { transition-delay: 0.15s; }
            nav.active ul li:nth-child(3) { transition-delay: 0.2s; }
            nav.active ul li:nth-child(4) { transition-delay: 0.25s; }
            nav.active ul li:nth-child(5) { transition-delay: 0.3s; }
            nav.active ul li:nth-child(6) { transition-delay: 0.35s; }
            nav.active ul li:nth-child(7) { transition-delay: 0.4s; }
            
            nav ul li a {
                font-size: 1.05rem;
                padding: 1.2rem 1.5rem;
                border-radius: 14px;
                display: flex;
                align-items: center;
                gap: 1rem;
                border: 2px solid transparent;
                background: rgba(255, 255, 255, 0.04);
                color: var(--text-muted);
                transition: all 0.4s cubic-bezier(0.22, 0.61, 0.36, 1);
                position: relative;
                overflow: hidden;
                font-weight: 500;
                letter-spacing: 0.05em;
            }

            nav ul li a::before {
                content: '';
                position: absolute;
                inset: 0;
                background: linear-gradient(135deg, 
                    rgba(185, 20, 33, 0.2) 0%, 
                    rgba(9, 20, 88, 0.15) 100%);
                opacity: 0;
                transition: opacity 0.3s ease;
                z-index: 0;
                border-radius: 14px;
            }

            nav ul li a::after {
                content: '';
                position: absolute;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                width: 4px;
                height: 0;
                background: var(--accent-gradient);
                border-radius: 0 4px 4px 0;
                transition: height 0.4s cubic-bezier(0.22, 0.61, 0.36, 1);
                z-index: 1;
            }

            nav ul li a i {
                width: 24px;
                text-align: center;
                font-size: 1.1rem;
                color: var(--accent-primary);
                opacity: 0.7;
                transition: all 0.3s ease;
                position: relative;
                z-index: 2;
            }

            nav ul li a span {
                position: relative;
                z-index: 2;
            }

            nav ul li a:hover {
                background: rgba(185, 20, 33, 0.12);
                border-color: rgba(185, 20, 33, 0.3);
                transform: translateX(8px);
                color: var(--text-main);
                box-shadow: 
                    0 4px 12px rgba(185, 20, 33, 0.2),
                    inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            }

            nav ul li a:hover::before {
                opacity: 1;
            }

            nav ul li a:hover::after {
                height: 60%;
            }

            nav ul li a:hover i {
                opacity: 1;
                transform: scale(1.15);
                color: var(--accent-primary);
            }

            /* Active/Selected Item Styling - Clean and Simple */
            nav ul li a.active {
                background: rgba(185, 20, 33, 0.2);
                border-color: var(--accent-primary);
                border-width: 2px;
                color: var(--text-main);
                font-weight: 600;
                transform: translateX(0);
            }

            nav ul li a.active::before {
                opacity: 0;
            }

            nav ul li a.active::after {
                height: 80%;
                background: var(--accent-primary);
                width: 3px;
                box-shadow: none;
            }

            nav ul li a.active i {
                opacity: 1;
                color: var(--accent-primary);
                transform: scale(1);
            }

            nav ul li a.active span {
                color: var(--text-main);
                font-weight: 600;
            }
            
            .menu-toggle {
                display: flex;
            }
        }

        @media screen and (max-width: 576px) {
            header {
                padding: 1rem 1.5rem;
            }
            
            header.sticky {
                padding: 0.8rem 1.5rem;
            }
            
            .logo h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1><span class="grey-text">GREY</span> <span class="eighteen-text">18</span> STUDIOS</h1>
        </div>
        <div class="menu-backdrop"></div>
        <nav>
            <div class="menu-header">
                <h2><span class="grey-text">GREY</span> <span class="eighteen-text">18</span> STUDIOS</h2>
            </div>
            <ul>
                <li><a href="index.html" id="nav-home"><i class="fas fa-home"></i><span>Home</span></a></li>
                <li><a href="index.html#services" id="nav-services"><i class="fas fa-briefcase"></i><span>Services</span></a></li>
                <li><a href="portfolio.html" id="nav-portfolio"><i class="fas fa-images"></i><span>Portfolio</span></a></li>
                <li><a href="about.html" id="nav-about"><i class="fas fa-info-circle"></i><span>About</span></a></li>
                <li><a href="equipment.html" id="nav-equipment"><i class="fas fa-cogs"></i><span>Equipment</span></a></li>
                <li><a href="pricing.html" id="nav-pricing"><i class="fas fa-tag"></i><span>Pricing</span></a></li>
                <li><a href="index.html#collaborate" id="nav-contact"><i class="fas fa-envelope"></i><span>Contact</span></a></li>
            </ul>
        </nav>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <script>
        // Add active class to current page in navigation
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            let currentNavItem;
            
            switch(currentPage) {
                case 'index.html':
                    currentNavItem = document.getElementById('nav-home');
                    break;
                case 'portfolio.html':
                    currentNavItem = document.getElementById('nav-portfolio');
                    break;
                case 'about.html':
                    currentNavItem = document.getElementById('nav-about');
                    break;
                case 'equipment.html':
                    currentNavItem = document.getElementById('nav-equipment');
                    break;
                case 'pricing.html':
                    currentNavItem = document.getElementById('nav-pricing');
                    break;
                default:
                    if (currentPage === '' || currentPage === '/') {
                        currentNavItem = document.getElementById('nav-home');
                    }
            }
            
            if (currentNavItem) {
                currentNavItem.classList.add('active');
            }
            
            // Toggle menu for mobile
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.querySelector('nav');
            const menuBackdrop = document.querySelector('.menu-backdrop');
            const body = document.body;
            
            function openMenu() {
                nav.classList.add('active');
                menuToggle.classList.add('active');
                if (menuBackdrop) menuBackdrop.classList.add('active');
                body.style.overflow = 'hidden';
            }

            function closeMenu() {
                nav.classList.remove('active');
                menuToggle.classList.remove('active');
                if (menuBackdrop) menuBackdrop.classList.remove('active');
                body.style.overflow = '';
            }
            
            if (menuToggle && nav) {
                menuToggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    if (nav.classList.contains('active')) {
                        closeMenu();
                    } else {
                        openMenu();
                    }
                });

                // Close menu when clicking backdrop
                if (menuBackdrop) {
                    menuBackdrop.addEventListener('click', function() {
                        closeMenu();
                    });
                }

                // Close menu when clicking outside
                document.addEventListener('click', function(e) {
                    if (nav.classList.contains('active') && 
                        !nav.contains(e.target) && 
                        !menuToggle.contains(e.target) &&
                        !menuBackdrop?.contains(e.target)) {
                        closeMenu();
                    }
                });

                // Close menu when clicking a link
                nav.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', function() {
                        closeMenu();
                    });
                });

                // Close menu on escape key
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape' && nav.classList.contains('active')) {
                        closeMenu();
                    }
                });
            }
            
            // Add sticky header on scroll
            window.addEventListener('scroll', function() {
                const header = document.querySelector('header');
                if (header) {
                    header.classList.toggle('sticky', window.scrollY > 50);
                }
            });
        });
    </script>
</body>
</html>
